{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- DataTable.js -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- Google Fonts _(Roboto)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@400;500" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/auto.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ml-10" href="#">Veh√≠culos</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/#">Inicio</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/add/">Agregar</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/listar/">Listar</a>
            </li>
        </ul>
        </div>
        <!-- la modificacion para mostrar en nav  usuario o loguearse -->
        <div class="ml-auto">  
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                        <a class="nav-link" href="/logout">Salir</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Hola, {{user.username}}</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                        </li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </div>
        <!-- la modificacion para mostrar en nav  usuario o loguearse -->
    </nav>
    
    {% block body %}
    {% endblock %}
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script> 
    <!-- DataTable-->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script> 
    <!-- JS personalizado -->
    <script src ="{% block JS %}{% endblock %}"></script>
</body>
</html>
